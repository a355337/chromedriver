# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: donwload driver
        run: |
          version=$(curl https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          echo $version
          echo "artifactPath=chromedriver$version.zip" >> $GITHUB_ENV
          wget "https://chromedriver.storage.googleapis.com/$version/chromedriver_win32.zip" -O "chromedriver$version.zip"
#          mkdir my_artifact
#          wget https://chromedriver.storage.googleapis.com/102.0.5005.27/chromedriver_win32.zip -O ./my_artifact/102.zip
#          wget "https://chromedriver.storage.googleapis.com/101.0.4951.41/chromedriver_win32.zip" -O "$(curl https://chromedriver.storage.googleapis.com/LATEST_RELEASE).zip"
          
      - name: my-artifact
        uses: actions/upload-artifact@v3
        with: 
          name: ${{ env.artifactPath }}
          path: ${{ env.artifactPath }}

#       - name: my-artifact
#         uses: actions/upload-artifact@v3
#         with: 
#           name: chromedriver_win32.zip
#           path: chromedriver_win32.zip

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
